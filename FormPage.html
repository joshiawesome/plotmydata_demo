<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Let's Get Started</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Let's Visualize</header>
      <div class="progress-bar">
        <div class="step">
          <p>Upload</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Visualize</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Download</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
    <div class="form-outer">
      <form action="#">

        <div class="page">
          <div class="title">Upload the Data</div>
          <div class="field">
            <div class="label">Data Type</div>
            <select>
              <option>Copy/Paste</option>
              <option>XLS/CSV</option>
              <option>Google Sheet</option>
              <option>External Dataset</option>
            </select>
            </div>
        <div class="field btns">
          <button>Next</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Select Visualisation Type </div>
        <div class="field">
          <div class="label">E-mail</div>
          <input type="text"></div>
        <div class="field">
          <div class="label">Contact</div>
          <input type="number"></div>
        <div class="field btns">
          <button class="prev-1 prev">Go Back</button>
          <button class="next-1 next">Next</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Download & Export! </div>
        <div class="field">
          <div class="label">Date</div>
          <input type="text"></div>
        <div class="field">
          <div class="label">Gender</div>
          <input type="text"></div>
        <div class="field btns">
          <button class="prev-2 prev">Go Back</button>
          <button class="next-2 next">Next</button>
          </div>
        </div>

      </form>
    </div>
    </div>
  </body>
</html>
